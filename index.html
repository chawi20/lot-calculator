<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS สำหรับปรับแต่งเล็กน้อย */
        body { background-color: #f8f9fa; }
        .calculator-card { max-width: 500px; }
        .result-box { background-color: #e9ecef; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm calculator-card">
            <h3 class="card-title text-center mb-4">คำนวณ Lot Trade</h3>
            
            <div class="mb-3">
                <label for="balance" class="form-label">เงินทุน (Account Balance)</label>
                <input type="number" class="form-control" id="balance" value="1000">
            </div>
            <div class="mb-3">
                <label for="risk" class="form-label">ความเสี่ยง (Risk %)</label>
                <input type="number" class="form-control" id="risk" value="1">
            </div>
            <div class="mb-3">
                <label for="stoploss" class="form-label">ระยะ Stop Loss (Pips)</label>
                <input type="number" class="form-control" id="stoploss" value="20">
            </div>
            <div class="mb-3">
                <label for="pipValue" class="form-label">มูลค่า 1 Pip ต่อ Lot (USD)</label>
                <input type="number" class="form-control" id="pipValue" value="10" step="0.1">
            </div>

            <button id="calculateBtn" class="btn btn-primary w-100">คำนวณ</button>

            <div class="mt-4 p-3 text-center result-box">
                <h5>ขนาด Lot ที่เหมาะสม:</h5>
                <h2 id="resultLot" class="fw-bold">0.00</h2>
                <p id="riskAmountText" class="mb-0 text-muted"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
